<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h4 class="text-white text-center">Admin Panel</h4>
        <a href="{{ url_for('admin') }}">Bookings</a>
        <a href="{{ url_for('manage_stock') }}">Manage Stock</a>
        <a href="{{ url_for('create_bill') }}">Create Bill</a>
    </div>

    <div class="content">
        <h2 class="mb-4">Bills</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Items</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                    <tr>
                        <td>{{ bill.customer_name }}</td>
                        <td>
                            <ul>
                                {% for item_id in bill.items %}
                                    <li>{{ stock[item_id-1].item }}</li>  <!-- Adjust stock to match item ids -->
                                {% endfor %}
                            </ul>
                        </td>
                        <td>${{ bill.total_amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

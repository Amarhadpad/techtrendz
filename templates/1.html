<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles to enhance the look */
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .badge-primary {
            background-color: #007bff;
        }

        .card {
            margin-top: 20px;
            padding: 20px;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .bill-header {
            margin-top: 30px;
            text-align: center;
        }

        .bill-summary {
            border-top: 2px solid #007bff;
            margin-top: 20px;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Create Bill</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customer_name" placeholder="Enter customer name" required>
                </div>

                <div class="form-group">
                    <label for="item">Select Item</label>
                    <input type="text" class="form-control" id="item" name="item" placeholder="Enter item" required>
                </div>

                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="number" step="0.01" class="form-control" id="cost" name="cost" placeholder="Enter cost" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Add Item</button>
            </form>
        </div>

        <div class="bill-summary mt-4">
            <div class="card">
                <h3 class="bill-header">Bill Summary</h3>
                <p><strong>Customer Name:</strong> {{ customer_name }}</p>
                <ul class="list-group">
                    {% for item, cost in items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item }}
                        <span class="badge badge-primary badge-pill">${{ cost }}</span>
                    </li>
                    {% endfor %}
                </ul>
                <div class="d-flex justify-content-between mt-3">
                    <h4 class="total-amount">Total Amount: ${{ total }}</h4>
                    <form action="/" method="POST">
                        <button type="submit" class="btn clear-btn">Clear Bill</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery (full version) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

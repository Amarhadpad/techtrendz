<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            transition: 0.3s;
        }

        .sidebar h4 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
            padding-left: 20px;
        }

        .content {
            margin-left: 270px;
            padding: 30px;
        }

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            border-radius: 30px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .table {
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
            font-size: 16px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f4f6f8;
        }

        .table-striped tbody tr:hover {
            background-color: #e6f7ff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <a href="{{ url_for('admin') }}"><i class="fas fa-calendar-check"></i> Bookings</a>
        <a href="{{ url_for('manage_stock') }}"><i class="fas fa-box"></i> Manage Stock</a>
        <a href="{{ url_for('invoice') }}"><i class="fas fa-file-invoice"></i> Create Bill</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2><i class="fas fa-box-open"></i> Manage Stock</h2>

        <!-- Stock Management Form -->
        <form method="POST">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" name="product_name" class="form-control" id="product_name" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" id="quantity" required>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Update Stock</button>
        </form>

        <!-- Display Current Stock -->
        <h3 class="mt-5"><i class="fas fa-clipboard-list"></i> Current Stock</h3>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in stock_items %}
                    {% if item[2] > 0 %}
                        <tr>
                            <td>{{ item[1] }}</td>
                            <td>{{ item[2] }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h1>Edit Booking Details</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ booking[1] }}" required>
        </div>
        <div class="form-group">
            <label for="contact_no">Contact Number</label>
            <input type="tel" class="form-control" id="contact_no" name="contact_no" value="{{ booking[2] }}" required>
        </div>
        <div class="form-group">
            <label for="service">Service</label>
            <select class="form-control" id="service" name="service" required>
                <option value="1" {% if booking[3] == '1' %} selected {% endif %}>PC</option>
                <option value="2" {% if booking[3] == '2' %} selected {% endif %}>Laptop</option>
                <option value="3" {% if booking[3] == '3' %} selected {% endif %}>Printer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="service_date">Service Date</label>
            <input type="date" class="form-control" id="service_date" name="service_date" value="{{ booking[4] }}" required>
        </div>
        <div class="form-group">
            <label for="special_request">Special Request</label>
            <textarea class="form-control" id="special_request" name="special_request">{{ booking[5] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Booking</button>
    </form>

    <a href="{{ url_for('contact') }}" class="btn btn-secondary mt-3">Back to Contact Page</a>
</div>

</body>
</html>

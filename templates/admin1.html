<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Bills</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Service</th>
            <th>Amount</th>
            <th>Bill Date</th>
            <th>Status</th>
        </tr>
        {% for bill in bills %}
        <tr>
            <td>{{ bill[1] }}</td>
            <td>{{ bill[2] }}</td>
            <td>{{ bill[3] }}</td>
            <td>{{ bill[4] }}</td>
            <td>{{ bill[5] }}</td>
            <td>{{ bill[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
